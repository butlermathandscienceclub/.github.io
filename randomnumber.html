   <h1>Random Number Generator</h1>
   <p>Butler Math and Science Club has a random number genorator for absolutley no reason</p>
   <button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,100)">Click Here for Your Random Number Between 1 and 100</button>
      <noscript>This feature is disabled</noscript>
   
   <p id="demo"></p>
   
   <script>
   function getRndInteger(min, max) {
   return Math.floor(Math.random() * (max - min)) + min;
   }
   </script>
   <button onclick="document.getElementById('demo2').innerHTML = getRndInteger(0,10)">Click Here for Your Random Number Between 1 and 10</button>
      <noscript>This feature is disabled</noscript>
   
   <p id="demo2"></p>
   
   <script>
   function getRndInteger(min, max) {
   return Math.floor(Math.random() * (max - min)) + min;
   }
   </script>
